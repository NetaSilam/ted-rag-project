<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED RAG API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Neta Silam's TED RAG API</h1>
            <p>Retrieval-Augmented Generation for TED Talks</p>
        </header>

        <!-- Stats Endpoint -->
        <div class="endpoint-section">
            <div class="endpoint-header">
                <button class="method-btn get-btn" onclick="loadStats()">GET</button>
                <span class="endpoint-path">/api/stats</span>
            </div>
            <pre id="stats-output" class="json-output">Click GET button to test...</pre>
        </div>

        <!-- Prompt Endpoint -->
        <div class="endpoint-section">
            <div class="endpoint-header">
                <button class="method-btn post-btn" onclick="askQuestion()">
                    <span id="btn-text">POST</span>
                    <span id="spinner" style="display: none;">‚è≥</span>
                </button>
                <span class="endpoint-path">/api/prompt</span>
            </div>
            <h3>Input (JSON):</h3>
            <textarea id="json-input" rows="4">{
  "question": "Which TED talk focuses on education or learning? Return a list of exactly 3 talk titles."
}</textarea>
            <h3>Output (JSON):</h3>
            <pre id="json-output" class="json-output">Click POST button to send request...</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
